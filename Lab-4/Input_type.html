<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--Asking a user to enter their name-->
    <p>Please enter your name</p>
<!--Adding an input field for entering the user's name-->
    <input type="text" id="Username">
<!--Adding  button to save and shoe the username-->
    <button id="save-user-name">Save</button>

<!--Adding a paragraph to show the welcome message-->
    <p id="Welcome-message"></p>



<script>
<!--Adding a selector query for the DOM elements-->
    let saveButton = document.querySelector('#save-user-name');
    let nameInput = document.querySelector('#Username');
    let welcomeMessage = document.querySelector('#Welcome-message');

    // Adding an event listener for the save button
    saveButton.addEventListener('click', function() {
        let name = nameInput.value;
        //Validate the name input
        if (name.length <2){
            welcomeMessage.innerHTML = "Please enter at least 2 letters"
        }
        else{
            welcomeMessage.innerHTML = "Welcome " + name + "!"
        }

    });





</script>

</body>
</html>
