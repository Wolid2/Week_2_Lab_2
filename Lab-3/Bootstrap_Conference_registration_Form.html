<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
<!--Adding a Google fonts to the webpage-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+PE:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!--Adding a Bootstrap css to the webpage-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--Adding css style to the webpage    -->
    <link href="Conference_registration.css" rel="stylesheet">
</head>
<body>
<!--Adding a header section to the webpage-->
<div class="header bg-primary-subtle m-4 p-3 rounded-2 text-center">
    <h1>Conference Registration Form</h1>
</div>

<!--Creating a form -->
<form>
<!-- creating  input and name label field     -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="70">
            <br>
        </div>
<!--Creating an input name and label field-->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required >
            <br>
        </div>
<!--Creating an input email and label field-->
        <div class="mb-3">
            <label for="email" class="form=label" >Email</label>
            <input type="email" class="form-control" id="email" name="email" required >
            <br>
        </div>
<!--Creating a dropdown for the t-shirt size-->
        <div class="mb-3">
            <label for="t-shirtSize" class="form-label">T-shirt Size</label>
            <select class="form-select" id="t-shirtSize" name="t-shirtSize" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
<!--Creating a date of birth input field-->
        <div class="mb-3">
            <label for="DOB" class="form-label" >Date Of Birth</label>
            <input type="date" class="form-control" id="DOB" name="DOB" required>
            <br>
        </div>
<!--Creating a radio button for the email confirmation-->
        <div class="mb-3">
            <label class="form-label">Did you Received Email Address?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="Yes email" name="emailUpdates" value="Yes" required>
                <label class="form-check-label" for="Yes email">Yes</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="No email" name="emailUpdates" value="No" required>
                <label class="form-check-label" for="No email">No</label>
            </div>

<!--Creating a checkbox for the sessions-->
        <div class="mb-3">
            <label class="form-label">Choose Sessions</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Session1" name="sessions" value="morning">
                    <label class="form-check-label" for="session1">Morning session</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="Session2" name="sessions" value="afternoon">
                    <label class="form-check-label" for="session2">Afternoon session</label>
                </div>
        </div>
        <div class="mb-3">
            <label for="special-requests" class="form-label">Special Requests</label>
            <textarea class="form-control" id="special-requests" name="special-requests" rows="7"  cols="70" required></textarea>
        </div>

<!--Creating a submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>

</form>


</body>
</html>
