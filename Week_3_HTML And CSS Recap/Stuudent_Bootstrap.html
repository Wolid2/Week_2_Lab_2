<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="Feedback_styles.css" type="text/css" rel="stylesheet">

</head>
<body class="m-3">

  <div class= "header bg-primary-subtle m-4 p-3 rounded-2 text-center">
  <h1>Please provide feedback You may do so anonymously.</h1>
  </div>


  <div class="row">
    <div class="col-md-6">
      <h2>Instructions</h2>
      <p>As one of our students, your thought, feedback and comments are important to us.</p>
      <p>Please send the using form.</p>
      <p>if you would like us to follow up with you, include your contact information.</p>
    </div>


    <div class="col-md-6">
        <form>
          <label class="form-label"  for="name">Name</label>
          <input class="form-control"   id="name" name="name">
          <br>

          <label class="form-label" for="email">email</label>
          <input class="form-control" id="email"  type="email" name="email">
          <br>

          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments" name="comments" required></textarea>
          <br>

          <p class="mx-2">Are you a current student?</p>

          <div class="form-check">
            <input class="form-check-input" id="yes" type="radio" name="current-student">
            <label class="form_check-label" for="yes">yes</label>
          </div>

          <div class="form-check">
          <input class="form-check-input" id="no"  type="radio" name="current-student">
          <label class="form-check-label"  for="no">no</label>
          </div>


          <br>
          <input class="btn btn-success" type="submit">

      </form>
  </div>

  </div>
</body>
</html>
